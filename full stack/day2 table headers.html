<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <h2>TH elements define table headers</h2>
    <table style="width: 100%">
        <tr>
            <th>person 1</th>
            <th>person 2</th>
            <th>person 3</th>
        </tr>
        <tr>
            <td>Email</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>10</td>
            <td>6</td>
        </tr>
    </table>
    
</body>
</html>
